<!-- src/app/student-list/student-list.component.html -->
<div class="container mt-4">
    <h2>Student List</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>SNo</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Course</th>
            <th>Option</th>
            <th>Selected Option</th>
            <th>Placement Enquiry</th>
            <th>Comments</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students;let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.option }}</td>
            <td>{{ student.selectedOption }}</td>
            <td>{{ student.placementEnquiry }}</td>
            <td>{{ student.comments }}</td>
            <td style="text-align: center;"><i class="ri-delete-bin-fill" style="color: red;" (click)="deleteStudent(student._id)"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
