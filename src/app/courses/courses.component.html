<div class="mat-app-background basic-container p-3"> 
    <div class="text-center">
         <h2>Programs we are offering with placement guidance</h2>
    </div>
</div>
<div class="container">
    <div class="row">
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-3 d-flex flex-column" *ngFor="let item of items">
                    <div class="card mt-4" style="flex: 1;">
                        <img class="card-img-top img-fluid" [src]="item.image" alt="">
                        <div class="card-body">
                            <h2 class="card-title">{{ item.title }}</h2>
                            <p class="card-text">{{ item.description }}</p>
                            <div class="flex-grow-1"></div>
                            <div class="enq-btn">
                                <button class="btn btn-success mt-auto enq" (click)="navigateToContact()">Enquiry</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
