<div class="row p-3"> 
   <h2>Open Positions</h2>
   <div class="row" *ngIf="fetchedContent.length > 0">
   <div class="card">
    <div class="card-body">
        <div *ngFor="let item of fetchedContent">
            <div [innerHTML]="item.content | safeHtml"></div>
        </div>
    </div>
  </div>
</div>
